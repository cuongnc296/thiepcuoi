    <script>
        $(document).ready(function (){
            let sub_button = $('#submit-form-btn');
            const dform = document.forms['attend-form'];
            let scriptURL = 'https://script.google.com/macros/s/AKfycbx4L2czGXMFm_upR1Pn3qKDI_5t6aNb5bGnmG8os8vZ7QDggetYv74oEN6K9ce5GFhSGA/exec';
            sub_button.on('click', function(e) {
                e.preventDefault();
                submitForm();
            });
            function submitForm() {
                disableForm();
                let formData = new FormData(dform);
                fetch(scriptURL, { method: 'POST', body: formData})
                    .then(response => {
                        console.log("success", response);
                        clearForm();
                    }).catch(error => {
                       console.error('Error!', error.message);
                       clearForm();
                    })
            }
            function disableForm(){
                sub_button.val("Đang gửi vui lòng đợi trong giây lát...");
                var elements = dform.elements;
                for (var i = 0, len = elements.length; i < len; ++i) {
                    elements[i].readOnly = true;
                }
            }

            function clearForm() {
                sub_button.val("Gửi lời chúc");
                var elements = dform.elements;
                for (var i = 0, len = elements.length; i < len; ++i) {
                    let elem = elements[i];
                    elem.readOnly = false;
                    if (elem.type === 'text' || elem.type === 'textarea') {
                        elem.value = "";
                    }
                }
            }
            const params = new Proxy(new URLSearchParams(window.location.search), {
                get: (searchParams, prop) => searchParams.get(prop),
            });
            let guessName = localStorage.getItem("guess_name");
            let paramGuessName = params.name;
            if (!!paramGuessName) {
                guessName = paramGuessName;
                localStorage.setItem("guess_name", guessName);                
            }
            if (!guessName) {
                guessName = "Bạn"
            }
            if (!!guessName){
                $("#guess-name").val(guessName);
            }
            
        })
